 <div class="rounded-lg">
  <div class="relative top-[8rem]">
  <p *ngIf="successMessage()" class="text-green-600 mt-">
    {{ successMessage() }}
  </p>
  
  <div *ngIf="errorMessage()" [innerHTML]="errorMessage()" class="flex justify-center items-center text-red-500 bg-red-100 p-2 rounded h-12 "></div>



</div>

<form (submit)="submitForm(); $event.preventDefault()"  class="p-10 border w-80 mt-40 rounded-lg">
  <label for="email">Email:</label>
  <input
   id="email"
    type="email"
    [value]="email()"
    (input)="updateEmail($event)"
    class="border p-1 w-full mt-1"
  />
  <p *ngIf="!isValidEmail()" class="text-red-500 text-sm">Invalid email.</p>

  <label for="password" class="mt-3 block">Password:</label>
  <input
    id="password"
    type="password"
    [value]="password()"
    (input)="updatePassword($event)"
    class="border p-1 w-full mt-1"
  />
  <p *ngIf="!isValidPassword()" class="text-red-500 text-sm">
    Password must be at least 6 characters.
  </p>

  <button
    type="submit"
    [disabled]="!isFormValid() || isLoading()"
    class="bg-gradient-to-b from-blue-400 via-blue-600 to-blue-800 text-white px-4 py-1 mt-4 w-full"
  >
  Sign In
  </button>



  <ng-container *ngIf="isLoading();">
    <div *ngIf="isLoading" class="mt-6 relative top-4" ngClass="flex justify-center">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </ng-container>

</form>


</div> 





</div>
