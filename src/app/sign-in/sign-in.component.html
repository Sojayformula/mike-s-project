<form #userForm="ngForm" (ngSubmit)="submit(userForm)" class="mx-20 mt-20 h-[20rem]  bg-white w-[30rem]">
    <div class="mx-10 space-y-4 relative top-20">
    <div class="flex flex-col">
        <label for="email">Email:</label>
        <input 
        type="email" 
        id="email"
        [(ngModel)]="apiData.email" 
        name="email" 
        required
        class="w-[25rem] h-8 rounded-lg bg-[#E2E2E2]">
      </div>

      <div class="flex flex-col">
        <label for="email">password:</label>
        <input 
        type="password" 
        id="password"
        [(ngModel)]="apiData.password" 
        name="email" 
        required 
        class="w-[25rem] h-8 rounded-lg bg-[#E2E2E2]">
      </div>

      <button type="submit">Sign In</button>
    </div>
</form>
